<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Text Visualizer</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }
        body {
            font-family: 'Minecraft', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-family: 'Minecraft', sans-serif;
            resize: none;
        }
        #output {
            flex: 1;
            width: 100%;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #fontSizeControl {
            flex: 1;
            display: flex;
            align-items: center;
        }
        #fontSizeSlider {
            flex: 1;
            margin-right: 10px;
        }
        #fontSizeValue {
            width: 30px;
            text-align: right;
            margin-right: 5px;
        }
        #copyButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Minecraft', sans-serif;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="fontSizeControl">
            <input type="range" id="fontSizeSlider" min="8" max="72" value="16">
            <span id="fontSizeValue">16</span>px
        </div>
        <button id="copyButton">Copy ยง</button>
    </div>
    <textarea id="input" placeholder="Enter your Minecraft text here..."></textarea>
    <div id="output"></div>

    <script>
        const colorCodes = {
            '0': '#000000', '1': '#0000aa', '2': '#00aa00', '3': '#00aaaa',
            '4': '#aa0000', '5': '#aa00aa', '6': '#ffaa00', '7': '#aaaaaa',
            '8': '#555555', '9': '#5555ff', 'a': '#55ff55', 'b': '#55ffff',
            'c': '#ff5555', 'd': '#ff55ff', 'e': '#ffff55', 'f': '#ffffff',
            'g': '#ddd605', 'h': '#e3d4d1', 'i': '#cecaca', 'j': '#443a3b',
            'm': '#971607', 'n': '#b4684d', 'p': '#deb12d', 'q': '#47a036',
            's': '#2cbaa8', 't': '#21497b', 'u': '#9a5cc6'
        };

        const styleCodes = {
            'k': 'obfuscated',
            'l': 'bold',
            'o': 'italic',
            'r': 'reset'
        };

        function applyStyles(text) {
            let output = '';
            let currentColor = '';
            let currentStyles = [];

            for (let i = 0; i < text.length; i++) {
                if (text[i] === 'ยง' && i + 1 < text.length) {
                    const code = text[i + 1].toLowerCase();
                    if (colorCodes[code]) {
                        currentColor = colorCodes[code];
                        i++;
                    } else if (styleCodes[code]) {
                        if (code === 'r') {
                            currentColor = '';
                            currentStyles = [];
                        } else {
                            currentStyles.push(styleCodes[code]);
                        }
                        i++;
                    } else {
                        output += text[i];
                    }
                } else {
                    let style = `color: ${currentColor};`;
                    if (currentStyles.includes('bold')) style += 'font-weight: bold;';
                    if (currentStyles.includes('italic')) style += 'font-style: italic;';
                    if (currentStyles.includes('obfuscated')) {
                        output += `<span style="${style}" class="obfuscated">${text[i]}</span>`;
                    } else {
                        output += `<span style="${style}">${text[i]}</span>`;
                    }
                }
            }
            return output;
        }

        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const copyButton = document.getElementById('copyButton');

        input.addEventListener('input', updateOutput);
        fontSizeSlider.addEventListener('input', updateFontSize);
        copyButton.addEventListener('click', copySymbol);

        function updateOutput() {
            output.innerHTML = applyStyles(input.value);
            
            // Apply obfuscation effect
            const obfuscatedElements = document.querySelectorAll('.obfuscated');
            obfuscatedElements.forEach(el => {
                setInterval(() => {
                    el.textContent = String.fromCharCode(33 + Math.random() * 94);
                }, 50);
            });
        }

        function updateFontSize() {
            const fontSize = fontSizeSlider.value;
            fontSizeValue.textContent = fontSize;
            input.style.fontSize = `${fontSize}px`;
            output.style.fontSize = `${fontSize}px`;
        }

        function copySymbol() {
            navigator.clipboard.writeText('ยง').then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy ยง';
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Initialize font size
        updateFontSize();
    </script>
</body>
</html>
