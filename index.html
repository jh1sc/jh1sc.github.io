<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://pixelz.cc/wp-content/uploads/2016/11/uhd-8k-wallpaper-no-mans-sky.jpg);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .name {
      font-size: 32px;
      font-weight: bold;
    }
    .bio {
      font-size: 18px;
      color: #666;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .stat {
      width: 33%;
      text-align: center;
    }
    .stat-label {
      font-size: 14px;
      color: #999;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://avatars.githubusercontent.com/u/105714284?s=400&u=19888133a8b989a3305d9eb1541146de485bc66c&v=4" alt="avatar" class="avatar">
      <div class="info">
        <div class="name">Jh1sc</div>
        <div class="bio">C++, PoSh, C#, Html</div>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-label">Repositories</div>
        <div class="stat-value">N/A</div>
      </div>
      <div class="stat">
        <div class="stat-label">Followers</div>
        <div class="stat-value">N/A</div>
      </div>
      <div class="stat">
        <div class="stat-label">Following</div>
        <div class="stat-value">N/A</div>
      </div>
    </div>
  </div>
</body>
</html>
